<div class="row">
    <h2>Messaging Profiles</h2>
    <div class="panel panel-primary span4">
    <div class="panel-body">
        <form novalidate class="simple-form">
            <input type="text" ng-model="profile.title" /><br />
            When do messages get sent?
            <select class="multiselect" data-placeholder="Select Send Days"
              ng-model="profile.send_days" ng-options="item.id as item.name for item in send_days"
              multiple="multiple" multiselect-dropdown >
            </select><br/>
            How many messages during pregnancy? <input type="number" ng-model="profile.num_messages_pre" /><br />
            How many messages after birth? <input type="number" ng-model="profile.num_messages_post" /><br />
            <button ng-click="profile.$save()">SAVE</button>
            <p>
            <br/><button ng-click="profile.$delete()">Delete</button>
            </p>
        </form>
        <pre>profile = {{profile | json}}</pre>
        <p><a href="#/profiles">Back</a></p>
    </div>
    </div>
</div>
