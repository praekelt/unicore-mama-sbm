<div class="row">
    <h1>Messaging Profiles</h1>
    <div class="panel panel-primary span4">
    <div class="panel-body">
        <h4>{{profile.title}}</h4>
        <div>When do messages get sent? <span class="label label-success">{{profile.send_days}}</span></div>
        <div>How many messages during pregnancy? <span class="label label-success">{{profile.num_messages_pre}}</span></div>
        <div>How many messages after birth? <span class="label label-success">{{profile.num_messages_post}}</span></div>
        <p><a href="#/profiles">Back</a></p>
    </div>
    </div>
</div>
